# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more

windowrulev2 = size 1600 1000, class:^().*$

windowrulev2 = pseudo, class:^(org.wezfurlong.wezterm|kitty|QjackCtl)$

#windowrulev2 = opacity 0.5 0.5, pinned:1

windowrulev2 = noanim, class:^(REAPER|carla|UnrealEditor)$
windowrulev2 = noanim, title:^(.*(GUI).*)$

windowrulev2 = noinitialfocus, class:^(kitty|restful-doom)$
windowrulev2 = fullscreen, 0, class:^(restful-doom)$

# UNREAL
windowrulev2 = unset,class:^(REAPER|UnrealEditor|carla)$,title:^\w*$
windowrulev2 = noinitialfocus,class:^(REAPER|UnrealEditor|carla)$,title:^\w*$
windowrulev2 = suppressevent activate,class:^(REAPER|UnrealEditor|carla)$,title:^\w*$


windowrulev2 = unset,title:^(Pro-Q 4 (GUI))$
windowrulev2 = noinitialfocus,title:^(Pro-Q 4 (GUI))$
windowrulev2 = suppressevent activate,title:^(Pro-Q 4 (GUI))$

# windowrulev2 = opacity 0.85 0.75,class:^(org.telegram.desktop|wezterm|wofi|lollypop|Signal|discord|thunderbird)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, wezterm
bind = $mainMod, W, killactive, 
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, nautilus
bind = $mainMod, B, exec, zen-browser 
bind = $mainMod, V, exec, pavucontrol
bind = $mainMod, Z, togglefloating, 
bind = $mainMod, C, exec, tofi-drun --drun-launch=true 
bind = $mainMod, X, pseudo, # dwindle
bind = $mainMod, F, fullscreen, # dwindle
bind = $mainMod, A, pin, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, S, exec, grim
bind = $mainMod SHIFT, S, exec, grim -g "$(slurp)"

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

$w1 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/3.jpeg"
$w2 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/13.jpg"
$w3 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/16.jpg"
$w4 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/15.jpg"
$w5 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/8.jpg"
$w6 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/18.jpg"
$w7 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/17.jpg"
$w8 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/6.jpg"
$w9 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/11.jpg"
$w10 = hyprctl hyprpaper wallpaper ",/home/slash/Documents/9.jpg"

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 1, exec, $w1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 2, exec, $w2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 3, exec, $w3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 4, exec, $w4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 5, exec, $w5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 6, exec, $w6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 7, exec, $w7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 8, exec, $w8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 9, exec, $w9
bind = $mainMod, 0, workspace, 10
bind = $mainMod, 0, exec, $w10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
